<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label for="email">Indirizzo Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
  </div>
</ng-template>

<nav class="navbar navbar-light">
  <a class="navbar-brand" routerLink="/home" style="text-decoration: underline">Pasticceria di Luana e Maria</a>
  <a class="right" (click)="openPrivateArea(content)" *ngIf="router.url == '/home' || router.url == '/'">Area privata</a>
</nav>
<router-outlet></router-outlet>
